name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: build example1
      run: gcc -o exec1 Pavel/examples/ex1.c
    - name: build example2
      run: gcc -o exec1 Pavel/examples/ex2.c
    - name: build example3
      run: gcc -o exec1 Pavel/examples/ex3.c
    - name: build example4
      run: gcc -o exec1 Pavel/examples/ex4.c
    - name: build example5
      run: gcc -o exec1 Pavel/examples/ex5.c
    - name: build example6
      run: gcc -o exec1 Pavel/examples/ex6.c
